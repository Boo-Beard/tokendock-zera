<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TokenDock | <h1><span class="project-name" id="projectName"></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Background -->
  <div class="solid-background"></div>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <div class="logo-container">
        <img src="" alt="Project Logo" class="logo" id="projectLogo">
      </div>
      <h1><span class="project-name" id="projectName"></span> Dock</h1>
      <p class="subtitle" id="projectTagline"></p>
      <p class="mission-text" id="projectMission"></p>
    </header>

    <div class="stats-card">
      <div class="stats-header">
        <div class="stats-title">
          <i class="fas fa-chart-line"></i>
          <span id="displayProjectName"></span>
          <button class="copy-ca-btn" id="copyCA" title="Copy Contract Address">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div class="sol-price-badge">
          <span class="sol-icon"></span>
          <span id="solPrice">—</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat price-stat">
          <canvas id="priceTrend"></canvas>
          <div class="stat-value" id="price">Loading...</div>
          <div class="stat-label">Current Price</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="mcap">Loading...</div>
          <div class="stat-label">Market Cap</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="volume">—</div>
          <div class="stat-label">24h Volume</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="change">—</div>
          <div class="stat-label">24h Change</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="holderCount">Loading...</div>
          <div class="stat-label">Total Holders</div>
        </div>
        <div class="stat">
          <div class="stat-value">
            <a id="chainLink" href="#" target="_blank" rel="noopener noreferrer"
               style="color:var(--primary);text-decoration:none;display:flex;align-items:center;justify-content:center;gap:6px;">
              <span class="sol-icon" aria-hidden="true"></span>
              <span>Solana <i class="fa-solid fa-arrow-up-right-from-square" style="font-size:0.7rem;opacity:0.7;"></i></span>
            </a>
          </div>
          <div class="stat-label">Chain</div>
        </div>
      </div>

      <div class="refresh-container">
        <div class="last-updated" id="lastUpdated">Last updated: -</div>
        <button class="refresh-btn" id="refreshStats">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>

    <a href="#" class="trade-btn" id="tradeLink" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-exchange-alt"></i> Buy  
      <span id="tradeProjectName"></span>
    </a>

    <div class="action-buttons">
      <a href="#" id="chartLink" class="action-btn" target="_blank">
        <i class="fa-solid fa-chart-area"></i> Chart
      </a>
      <a href="#" id="docsLink" class="action-btn" target="_blank">
        <i class="fas fa-book"></i> Docs
      </a>
      <a href="#" id="websiteLink" class="action-btn" target="_blank">
        <i class="fa-solid fa-globe"></i> Website
      </a>
    </div>

    <div class="footer">
     <p style="color: var(--text-muted); font-size: 0.9rem;">
          Powered by 
          <a href="https://www.tokendock.io/" target="_blank" rel="noopener noreferrer" class="telegram-highlight">
            Token Dock
            <i class="fa-solid fa-arrow-up-right-from-square" style="font-size:0.7rem;opacity:0.8;"></i>
          </a>
        </p>
      <span class="version">Version 1.0.0</span>
      <div class="social-links"></div>
    </div>
  </div>

  <div class="notification" id="notification">
    <p id="notificationMessage"></p>
  </div>
  <script src="/js/config.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
